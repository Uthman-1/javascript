<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    <style>body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .calculator {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 260px;
        text-align: center;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        width: 45%;
        padding: 10px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    #result {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
    }
  
</style>
</style>

<body>
    <section class="calc">
        <div class="calculator">
            <h2>Simple Calculator</h2>
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">

            <div>
                <button onclick="calculate('add')">+</button>
                <button onclick="calculate('subtract')">−</button><br>
                <button onclick="calculate('multiply')">×</button>
                <button onclick="calculate('divide')">÷</button>
            </div>

            <div id="result"></div>
        </div>

        <script>
            function calculate(operation) {
                let num1 = Number(document.getElementById("num1").value);
                let num2 = Number(document.getElementById("num2").value);
                let result = 0;

                if (operation === "add") {
                    result = num1 + num2;
                } else if (operation === "subtract") {
                    result = num1 - num2;
                } else if (operation === "multiply") {
                    result = num1 * num2;
                } else if (operation === "divide") {
                    if (num2 === 0) {
                        document.getElementById("result").innerHTML = "Cannot divide by zero!";
                        return;
                    }
                    result = num1 / num2;
                }

                document.getElementById("result").innerHTML = "Result: " + result;
            }
        </script>
        <h2>Investment Calculator</h2>

        <label>Initial Amount (₦):</label><br>
        <input type="number" id="principal"><br><br>

        <label>Interest Rate (% per year):</label><br>
        <input type="number" id="rate"><br><br>

        <label>Years:</label><br>
        <input type="number" id="years"><br><br>

        <button onclick="calculateInvestment()">Calculate</button>

        <p id="result"></p>

        <script>
            function calculateInvestment() {
                var principal = document.getElementById("principal").value;
                var rate = document.getElementById("rate").value;
                var years = document.getElementById("years").value;

                var futureValue = principal * (1 + (rate / 100) * years);

                document.getElementById("result").innerHTML =
                    "Future Value: ₦" + futureValue.toFixed(2);
            }
        </script>

        <div class="container">
            <h2>Retirement Calculator</h2>

            <label>Enter Your Age:</label>
            <input type="number" id="age" placeholder="Enter your current age">

            <button onclick="checkRetirement()">Check</button>

            <div id="result"></div>
        </div>

        <script>
            function checkRetirement() {
                var age = document.getElementById("age").value;
                var retirementAge = 60;
                var yearsLeft = retirementAge - age;

                if (age === "" || age < 0) {
                    document.getElementById("result").innerHTML = "Please enter a valid age.";
                } else if (age >= retirementAge) {
                    document.getElementById("result").innerHTML = "You are already eligible for retirement!";
                } else {
                    document.getElementById("result").innerHTML =
                        "You have " + yearsLeft + " year(s) left until retirement.";
                }
            }
        </script>



        <body>

            <div class="container">
                <h2>Loan Calculator</h2>

                <label>Loan Amount (₦):</label>
                <input type="number" id="amount" placeholder="Enter amount">

                <label>Interest Rate (% per year):</label>
                <input type="number" id="rate" placeholder="Enter rate">

                <label>Years:</label>
                <input type="number" id="years" placeholder="Enter years">

                <button onclick="calculateLoan()">Calculate</button>

                <div id="result"></div>
            </div>

            <script>
                function calculateLoan() {
                    var amount = document.getElementById("amount").value;
                    var rate = document.getElementById("rate").value;
                    var years = document.getElementById("years").value;

                    if (amount === "" || rate === "" || years === "") {
                        document.getElementById("result").innerHTML = "Please fill in all fields.";
                        return;
                    }

                    var interest = (amount * rate * years) / 100;
                    var total = Number(amount) + interest;

                    document.getElementById("result").innerHTML =
                        "Total to repay: ₦" + total.toFixed(2);
                }
            </script>
    </section>

</body>

</html>
